<form [formGroup]="form1">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <h2 mat-dialog-title>Create a Tenant</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
      <mat-form-field appearance="fill">
        <mat-label>Enter Tenant</mat-label>
        <input matInput type="text" formControlName="tenant" required autocomplete="off"/>
      </mat-form-field>
    </div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
      <mat-form-field appearance="fill">
        <mat-label>StorageClusterid</mat-label>
        <input matInput type="text" formControlName="StorageClusterId" autocomplete="off" >
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" type="submit" (click)="createTenant()">Create</button>
      </mat-dialog-actions>
    </div>
  </div>
</form>
